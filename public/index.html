<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
   
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        main {
    background-image: url('/assets/home.jpg');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgba(0, 0, 0, .9); /* Adjust the opacity value */
}

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header .logo {
            color: red;
            font-size: 40px;
            font-weight: bold;
        }

        header select, header button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            color: white;
            text-align: center;
        }

        .main-content {
            max-width: 600px;
        }

        .main-content h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            width: 70%;
            font-size: 18px;
        }

        .input-group button {
            border-radius: 0 25px 25px 0;
            width: 30%;
            font-size: 18px;
        }

        
    .main2{
        color: white;
        font-family: arial;
        height:300px;
        margin: 70px;
            
           
          
           
           
    }
    #img1{
        width: 400px;
        height: 200px;
        float: right;
    }
    #leftPannel{
        width: 300px;
       margin-left: 50px;
       display: inline;
       font-size: 180%;
      
       
    }
    .main2 {
    display: flex;
    align-items: center; 
    justify-content: space-between; 
    margin: 70px;
}

#img2 {
    width: 450px;
    height: 300px;
}

#rightPannel {
    font-size: 100%;
    max-width: calc(100% - 470px);
}


    
    body{
        background-color: black;
    }
    </style>
</head>

<body>
    <main>
    <header>
        <div class="logo">NETFLIX</div>
        <div>
            <select>
                <option>English</option>
                <option>Hindi</option>
            </select>
            <button>Sign in</button>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel Anytime.</p>
            <div class="input-group">
                <input type="email" placeholder="Enter Email" class="form-control" title="write email">
                <button class="btn btn-danger">Get Started <i class="bi bi-chevron-right"></i></button>
            </div>
        </div>
    </div>
</main>
<div class="main2">
    <div>
        <div id="leftPannel">
            <h1>
                Enjoy on your TV
            </h1>
            <p>
            <img id="img1" src="/assets/rightpage.PNG" alt="">
                 Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
            </p>
        </div>
    </div>
</div>
<div class="main2">
    <img id="img2" src="/assets/leftpage.PNG" alt="">
    <div id="rightPannel">
        <h1>
            Download your shows to watch offline
        </h1>
        <p>
            Save your favourites easily and always have something to watch.
        </p>
    </div>
</div>
</div>
</body>

</html>
